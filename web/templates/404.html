<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Politics & War Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-dark {
            background-color: #1a1a2e !important;
        }
        .error-container {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-content {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .error-icon {
            font-size: 6rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        .btn-home {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            color: white;
            transform: translateY(-2px);
        }
        .quick-links {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
        }
        .quick-links a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            display: block;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }
        .quick-links a:hover {
            color: white;
            transform: translateX(10px);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>Politics & War Monitor
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nations">
                            <i class="fas fa-database me-1"></i>Nations Database
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Error Content -->
    <div class="container">
        <div class="error-container">
            <div class="error-content">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h1 class="display-4 mb-3">Page Not Found</h1>
                <p class="lead mb-4">
                    Oops! The page you're looking for doesn't exist or has been moved.
                </p>
                <a href="/" class="btn btn-home btn-lg me-3">
                    <i class="fas fa-home me-2"></i>Go to Dashboard
                </a>
                <a href="/nations" class="btn btn-home btn-lg">
                    <i class="fas fa-database me-2"></i>Browse Nations
                </a>
                
                <div class="quick-links">
                    <h5 class="mb-3">Quick Navigation</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <a href="/">
                                <i class="fas fa-tachometer-alt me-2"></i>Main Dashboard
                            </a>
                            <a href="/nations">
                                <i class="fas fa-database me-2"></i>Nations Database
                            </a>
                            <a href="/monitoring">
                                <i class="fas fa-eye me-2"></i>Monitoring Status
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a href="/monitor">
                                <i class="fas fa-chart-line me-2"></i>Monitor Overview
                            </a>
                            <a href="/status">
                                <i class="fas fa-info-circle me-2"></i>System Status
                            </a>
                            <a href="/health">
                                <i class="fas fa-heartbeat me-2"></i>Health Check
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
